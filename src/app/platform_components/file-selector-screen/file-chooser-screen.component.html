<ion-content >

  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img [src]="imageFile" *ngIf="imageFile"/>
          <video *ngIf="videoFile" width="100%" height="300px" controls autoplay [src]="videoFile"></video>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="pickFile()">Select File</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
